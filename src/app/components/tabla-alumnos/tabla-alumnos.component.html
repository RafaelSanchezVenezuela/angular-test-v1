<h1>Tabla Alumnos</h1>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Promedio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <th scope="row">1</th>
      <td>{{alumno.nombre}}</td>
      <td>{{alumno.apellido}}</td>
      <td>{{alumno.promedio}}</td>
    </tr>
  </tbody>
</table>
